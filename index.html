<html>
  <head>
    <script src="https://unpkg.com/delaunator@2.0.0/delaunator.min.js"></script> <!-- minified build -->
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  </head>

  <body>
    <div>
      <label><input type="radio" name="shape-type" value="triangles" checked> as triangles (this is fast)</label><br>
      <label><input type="radio" name="shape-type" value="polygons"> as polygons (this is slooooow)</label>
    </div>

    <canvas id="thecanvas" width="800" height="400" style="border: 1px solid black;"></canvas>

    <div>
      <input id="alpha" type="range" min="0.0001" max="1" step="0.0001" value="0.2">
      <span>Value: <span id="alpha-display"></span></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
